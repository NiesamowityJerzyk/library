<!-- <div [loader]="true" [formGroup]="formSearch" class="mb-5"> -->
<div [formGroup]="formSearch" class="mb-5">
  <div class="flex items-center justify-between mb-5">
    <div class="text-2xl font-medium">Books</div>
    <button
      mat-raised-button
      color="primary"
      (click)="router.navigate(['/librarian/add-book'])"
    >
      Dodaj książkę
    </button>
  </div>
  <div class="flex items-center gap-5">
    <mat-form-field class="w-1/3">
      <mat-label>Szukaj po nazwie książki</mat-label>
      <input
        matInput
        formControlName="search"
        placeholder="Szukaj po nazwie książki"
      />
    </mat-form-field>
    <!-- <div><button mat-raised-button color="primary">Szukaj</button></div> -->
  </div>
</div>

<div class="flex flex-col gap-5">
  <app-book-card *ngFor="let book of books" [book]="book"></app-book-card>
</div>
