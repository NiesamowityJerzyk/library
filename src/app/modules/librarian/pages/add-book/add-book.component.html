<div class="text-2xl font-medium mb-10">Dodaj Książkę</div>

<form [formGroup]="form" (ngSubmit)="addBook()">
  <div class="grid grid-cols-2 gap-5 mb-5">
    <mat-form-field class="w-full">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Tytuł" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Rok wydania</mat-label>
      <input
        matInput
        formControlName="releaseYear"
        type="number"
        placeholder="Rok wydania"
      />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Ilość kopii</mat-label>
      <input
        matInput
        formControlName="numberOfCopies"
        type="number"
        placeholder="Ilość kopii"
      />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Wydawnictwo</mat-label>
      <mat-select formControlName="publisher">
        <mat-option
          *ngFor="let publisher of publishersOptions"
          [value]="publisher.value"
        >
          {{ publisher.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Autor</mat-label>
      <mat-select formControlName="author">
        <mat-option
          *ngFor="let author of authorsOptions"
          [value]="author.value"
        >
          {{ author.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!-- <app-button>Dodaj</app-button> -->

  <button
    mat-raised-button
    class="w-full"
    [disabled]="form.invalid"
    color="primary"
  >
    Dodaj
  </button>
</form>
