<div class="mb-10 flex items-center justify-between">
  <div class="text-2xl font-medium">Wydawnictwa</div>
  <button
    mat-raised-button
    color="primary"
    (click)="router.navigate(['/librarian/add-publisher'])"
  >
    Dodaj wydawnictwo
  </button>
</div>
<div class="flex flex-col gap-5">
  <app-publisher-card
    *ngFor="let publisher of publishers"
    [publisher]="publisher"
  ></app-publisher-card>
</div>
