<div class="mb-4 2xl:mb-8">
  <div class="flex justify-between items-center mb-2 2xl:mb-5">
    <h1 class="font-base text-3xl mt-1 2xl:text-4xl leading-[48px] text-main">
      Welcome to Library
    </h1>

    <mat-icon
      style="width: 32px !important; height: 32px !important"
      svgIcon="gm-waving-hand"
    ></mat-icon>
  </div>

  <p class="text-[22px] leading-[28px] text-dark">
    Please sing in to your account
    <br />
    and start the adventure
  </p>
</div>

<form [formGroup]="form" (ngSubmit)="submitForm()">
  <input type="text" formControlName="email" />

  <div class="text-center text-[16px] 2xl:text-lg text-[#2F2F2F]">
    New to our platform?
    <span class="text-dark cursor-pointer" routerLink="/auth/register"
      >Create an account</span
    >
  </div>
</form>
