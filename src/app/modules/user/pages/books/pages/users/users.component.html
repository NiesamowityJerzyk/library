<div class="flex items-center justify-between mb-10">
  <div class="text-2xl">Users</div>
  <div class="cursor-pointer text-lg" (click)="openDialogAdd()">Add user</div>
</div>
<div class="flex flex-col gap-8">
  <app-user-card
    *ngFor="let user of users"
    [user]="user"
    (edit)="openDialogUpdate(user)"
    (remove)="removeUser(user.userID)"
  ></app-user-card>
</div>
