<form [formGroup]="form" (ngSubmit)="editUser()">
  <div class="p-5">
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Email" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        type="password"
        placeholder="Password"
      />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Imię</mat-label>
      <input matInput formControlName="firstName" placeholder="Imię" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Nazwisko</mat-label>
      <input matInput formControlName="lastName" placeholder="Nazwisko" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Rola</mat-label>
      <mat-select formControlName="roleId">
        <mat-option
          *ngFor="let role of constsService.roles"
          [value]="role.value"
        >
          {{ role.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="!w-full"
      [disabled]="form.invalid"
    >
      Dodaj
    </button>
  </div>
</form>
