<div class="flex justify-between p-5 bg-grey-100 rounded-xl">
  <div class="flex items-center gap-16">
    <!-- <div class="w-[60px] h-[70px] border border-dark"></div> -->
    <div class="flex flex-col gap-2.5">
      <p>Title</p>
      <p>{{ book.title }}</p>
    </div>
    <div class="flex flex-col gap-2.5">
      <p>Author</p>
      <p>{{ book.authorFirstName }} {{ book.authorLastName }}</p>
    </div>
    <div class="flex flex-col gap-2.5">
      <p>Wydawnictwo</p>
      <p>{{ book.publisherName }}</p>
    </div>
    <div class="flex flex-col gap-2.5">
      <p>Rok wydania</p>
      <p>{{ book.releaseYear }}</p>
    </div>
  </div>

  <button *ngIf="role === 'READER'">Rezerwuj</button>
</div>
